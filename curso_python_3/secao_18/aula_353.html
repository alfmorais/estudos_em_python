<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada -->
<html lang="pt-BR">
	<head>
		<title>Meu HTML</title>
		<meta charset="utf-8">
		<meta name="author" content="Alfredo de Morais">
		<meta name="description" content="">
		<meta name="keywords" content="html5, tecnologia">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	
		<style>
			h1 {
				background: red;
			}
			
			#corpo-texto {
				background: blue;
				color-text: white;
			}
			
			.corpo-texto {
				background: gray;
			}
			
		</style>
	</head>
	<body>
		<h1 id="header" class="texto">Olá Mundo!</h1>
		<h1 id="header-2" class="texto">Olá Mundo!</h1>
		<p id="paragrafo" class="corpo-texto">Desenvolvedor Python</p>
	</body>
</html>

<!-- 
ATRIBUTOS:

id = identificador da tag
-> <h1 id="texto"> </h1>

padrão de separação por traço ou underscore

class = basico de css
-> <h1 id="texto" class="fundo-vermelho"> </h1>
